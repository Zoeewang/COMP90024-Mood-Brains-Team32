<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Visualization</title>
    <link href="../static/CSS/chartStyle.css" rel="stylesheet" type="text/css">
<!--    <link href="../static/CSS/chartStyle2.css" rel="stylesheet" type="text/css">-->
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
    <link href="../static/CSS/navbar.css" rel="stylesheet" type="text/css">
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>

<body>
    <header>
        <ul class="nav-area">
            <li><a href="#" onclick="page()">Home</a></li>
            <li><a href="./go_to_map">Map</a></li>
            <li><a href="./go_to_chart" >Chart</a></li>
        </ul>
    </header>

<div id="main">
    <div class="chart_container">
        <div id="container">
            <div id="flexCon">
                <div class="flex-row">
                    <div class="flex-cell flex-cell-l">
                        <div class="chart-wrapper">
                            <h3 class="chart-title">Pie Chart</h3>
                            <div class="chart-div">
                                <canvas id="pie chart" height="225px"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="flex-cell flex-cell-c">
                        <div class="chart-wrapper">
                            <h3 class="chart-title"></h3>
                            <div class="chart-div">
                                <canvas id="barchart" width="100%" height="50%"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="flex-cell flex-cell-r">
                        <div class="chart-wrapper">
                            <h3 class="chart-title"></h3>
                            <div class="chart-div chart-done">
                                <div class="chart-loader"><div class="loader"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex-row">
                    <div class="flex-cell flex-cell-lc">
                        <div class="chart-wrapper">
                            <h3 class="chart-title"></h3>
                            <div class="chart-div chart-done">
                                <div class="chart-loader"><div class="loader"></div></div>
                                <canvas id="linechart" height="90%"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="flex-cell flex-cell-r">
                        <div class="chart-wrapper">
                            <h3 class="chart-title"></h3>
                            <div class="chart-div chart-done">
                                <div class="chart-loader"><div class="loader"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../static/JavaScript/chartScript.js"></script>


</body>

</html>

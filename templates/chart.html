            </li>
            <li class="nav-item">
                <a class="nav-link" href="./chart.html">Chart</a>
            </li>
            <!--                twitter-->
            <li class="nav-item dropdown">

<div id="main">
    <div class="chart_container">
        <div id="container">
            <div id="flexCon">
                <div class="flex-row">
                    <div class="flex-cell flex-cell-l">
                        <div class="chart-wrapper">
                            <h3 class="chart-title">Pie Chart</h3>
                            <div class="chart-div">
                                <canvas id="pie chart" height="225px"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="flex-cell flex-cell-c">
                        <div class="chart-wrapper">
                            <h3 class="chart-title"></h3>
                            <div class="chart-div">
                                <canvas id="barchart" width="100%" height="50%"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="flex-cell flex-cell-r">
                        <div class="chart-wrapper">
                            <h3 class="chart-title"></h3>
                            <div class="chart-div chart-done">
                                <div class="chart-loader"><div class="loader"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex-row">
                    <div class="flex-cell flex-cell-lc">
                        <div class="chart-wrapper">
                            <h3 class="chart-title"></h3>
                            <div class="chart-div chart-done">
                                <div class="chart-loader"><div class="loader"></div></div>
                                <canvas id="linechart" height="90%"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="flex-cell flex-cell-r">
                        <div class="chart-wrapper">
                            <h3 class="chart-title"></h3>
                            <div class="chart-div chart-done">
                                <div class="chart-loader"><div class="loader"></div></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
